<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KargGel's Event Planner Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ff5100;
            color: white; 
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>KargGel's Event Planner Table</h1>
    <table>
        <tr>
            <th colspan="2">Event Details</th>
            <th>Location</th>
            <th>Date</th>
        </tr>
        <tr>
            <td colspan="2">Birthday Party</td>
            <td>Go Hotel</td>
            <td>02-02-2024</td>
        </tr>
        <tr>
            <td colspan="2">Conference</td>
            <td>Hue Hotel</td>
            <td>02-03-2024</td>
        </tr>
        <tr>
            <td colspan="2">Engagement Party</td>
            <td>Paint Table Hotel</td>
            <td>02-05-2024</td>
        </tr>
    </table>
</body>
</html>
